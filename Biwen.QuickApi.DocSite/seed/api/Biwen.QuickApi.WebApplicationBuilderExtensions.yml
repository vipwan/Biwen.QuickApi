  fullName: Biwen.QuickApi.WebApplicationBuilderExtensions.UseIfElse(Microsoft.AspNetCore.Builder.WebApplication, bool, System.Action<Microsoft.AspNetCore.Builder.WebApplication>, System.Action<Microsoft.AspNetCore.Builder.WebApplication>)
  type: Method
  source:
    href: https://github.com/vipwan/Biwen.QuickApi/blob/816b99dc81c4b1410650b2e33b5fc36e7fe54b3a/Biwen.QuickApi/Extensions/WebApplicationBuilderExtensions.cs
  assemblies:
  - Biwen.QuickApi
  namespace: Biwen.QuickApi
  summary: >-
    Executes the specified <code class="paramref">ifAction</code> if the specified <code class="paramref">condition</code> is

    <code>true</code>, otherwise executes the <code class="paramref">elseAction</code>. This can be used to conditionally add to

    the request execution pipeline.
  example: []
  syntax:
    content: public static WebApplication UseIfElse(this WebApplication application, bool condition, Action<WebApplication> ifAction, Action<WebApplication> elseAction)
    parameters:
    - id: application
      type: Microsoft.AspNetCore.Builder.WebApplication
      description: The application builder.
    - id: condition
      type: System.Boolean
      description: >-
        If set to <code>true</code> the <code class="paramref">ifAction</code> is executed, otherwise the
                    <code class="paramref">elseAction</code> is executed.
    - id: ifAction
      type: System.Action{Microsoft.AspNetCore.Builder.WebApplication}
      description: >-
        The action used to add to the request execution pipeline if the condition is
                    <code>true</code>.
    - id: elseAction
      type: System.Action{Microsoft.AspNetCore.Builder.WebApplication}
      description: >-
        The action used to add to the request execution pipeline if the condition is
                    <code>false</code>.
    return:
      type: Microsoft.AspNetCore.Builder.WebApplication
      description: The same application builder.
    content.vb: Public Shared Function UseIfElse(application As WebApplication, condition As Boolean, ifAction As Action(Of WebApplication), elseAction As Action(Of WebApplication)) As WebApplication
