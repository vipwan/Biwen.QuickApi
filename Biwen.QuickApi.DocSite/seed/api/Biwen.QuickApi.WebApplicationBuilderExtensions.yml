  summary: >-
    Executes the specified action if the specified <code class="paramref">condition</code> is <code>true</code> which can be

    used to conditionally add to the request execution pipeline.
  example: []
  syntax:
    content: public static WebApplication UseIf(this WebApplication application, bool condition, Action<WebApplication> action)
    parameters:
    - id: application
      type: Microsoft.AspNetCore.Builder.WebApplication
      description: The application builder.
    - id: condition
      type: System.Boolean
      description: If set to <code>true</code> the action is executed.
    - id: action
      type: System.Action{Microsoft.AspNetCore.Builder.WebApplication}
      description: The action used to add to the request execution pipeline.
    return:
      type: Microsoft.AspNetCore.Builder.WebApplication
      description: The same application builder.
    content.vb: Public Shared Function UseIf(application As WebApplication, condition As Boolean, action As Action(Of WebApplication)) As WebApplication
